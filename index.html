<!DOCTYPE HTML>
<html>
<head> 
<meta charset="utf-8">
<title>Rock,Paper and scissor game</title>
<link href="style.css" rel="stylesheet" type="text/css">   
</head>
<body>
    <header class="the_title">
        <h1><strong>Rock,Paper &amp; Scissors</strong></h1>
    </header>
    
<div class="players_score">
    <div class= "player" id="player1"><h3>Player1</h3></div>
    <div class="player" id="player2"><h3>Computer</h3></div>
    <span id="user-score">0</span> vs <span id="computer-score">0</span>
</div>
    
<div class="result">
    <h2>Try beating the computer!</h2>
    
</div>    

<div class="choice">
    <div class="choice">
        <img src= "scissor.png" alt="" id= "scissor">
    </div>
    <div class="choice">
        <img src= "paper.png" alt="" id="paper" >
    </div>
    <div class="choice">
        <img src= "rock3.png" alt="" id="rock">
    </div>
</div>
<h4 id="userChoice">Please make a move!</h4>
    
<script src="app.js" charset="utf-8"></script>    
</body>
    
    
    
</html>
